<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sprints Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ahmed Ramadan">
        <meta name="description" content="Sprints Form Task">
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Personal Data</legend>
                <fieldset>
                    <legend>Your Name</legend>
                    <br>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="first_name">First Name:</label>
                                </td>
                                <td>
                                    <input type="text" name="first_name" id="first_name" placeholder="e.g. Mohamed" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="last_name">Second Name:</label>
                                </td>
                                <td>
                                    <input type="text" name="last_name" id="last_name" placeholder="e.g. Hashem" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </fieldset>
        </form>
    </body>
</html>
